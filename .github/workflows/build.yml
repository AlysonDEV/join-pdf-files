name: Build EXE for Windows

on:
  push:
    branches:
      - main  # Ou o nome da sua branch principal
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Substitua pela versão do Python que está usando

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --onefile --name=main main.py
      shell: cmd

    - name: Upload the executable
      uses: actions/upload-artifact@v4  # Atualizando para a versão v4
      with:
        name: exe-file
        path: dist/main.exe
